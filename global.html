<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=40
        let y=100
        let z=50
        let a=800
        if(x>y && x>z && x>a){
            console.log("x is greater than y and z and a");
        }else if(y>x && y>z && y>a){
            console.log("y is greater than x and z and a");
        }else if (z>x && z>y && z>a){
            console.log("z is greater than x and y and a");
        }else if (a>x && a>y && a>z){
            console.log("a is greater than x and y and z");
        }

    </script>
    
</body>
</html>
