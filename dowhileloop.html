<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output3"></div>
    <script>
        let i = 1;
        let output = "";
        do {
            output += i + "<br>";
            i++;
        } while (i <= 5);
        document.getElementById("output3").innerHTML = output;
    </script>
</body>
</html>
