<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Numbers from 1 to 5</h1>
    <div id="output"></div> 

    <script>
        let i = 1; 
        let output = ""; 

        
        while (i <= 5) {
            output += i + "<br>"; 
            i++; 
        }

        document.getElementById("output").innerHTML = output;
    </script>
</body>
</html>
