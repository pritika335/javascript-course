<script>
    let age = prompt("Enter your age:");
    age = Number(age);

    if (age < 18) {
        alert("Sorry, you are not allowed to enter the party.");
    } else if (age >= 18 && age <= 24) {
        alert("Welcome to the party,coke only!");
    }else if(age>25 && age<=35){
        alert("Limited beer and coke!");
    }else if(age>35 && age<=39){
        alert("you are allowed to drink beer and coke!");
    }else{
        alert("too old for party!");
    
    }
</script>
